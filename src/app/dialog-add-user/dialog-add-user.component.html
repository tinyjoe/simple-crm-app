<div class="add-user-container">
  <div class="add-user-content">
    <h2 mat-dialog-title>Add new user</h2>
    <mat-dialog-content>
      <p>Please insert all the required information.</p>
      <div class="add-user-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>First Name</mat-label>
          <input matInput [(ngModel)]="user.firstName" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Last Name</mat-label>
          <input matInput [(ngModel)]="user.lastName" />
        </mat-form-field>
      </div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Birth Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="birthDate" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Street & HouseNo.</mat-label>
        <input matInput [(ngModel)]="user.street" />
      </mat-form-field>
      <div class="add-user-row">
        <mat-form-field appearance="outline" class="quarter-width">
          <mat-label>ZIP</mat-label>
          <input matInput [(ngModel)]="user.zip" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="three-quarter-width">
          <mat-label>City</mat-label>
          <input matInput [(ngModel)]="user.city" />
        </mat-form-field>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions class="add-button-row">
      <button mat-button class="secondary-button">No Thanks</button>
      <button mat-button class="primary-button" (click)="saveUser()">Ok</button>
    </mat-dialog-actions>
  </div>
</div>
