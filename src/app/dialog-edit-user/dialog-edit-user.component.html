<div>
  <mat-progress-bar
    *ngIf="loading"
    class="progress-bar"
    mode="indeterminate"
  ></mat-progress-bar>
  <div class="add-user-container">
    <div class="add-user-content">
      <h2 mat-dialog-title>Add new user</h2>
      <mat-dialog-content>
        <p>Please insert all the required information.</p>
        <div class="add-user-row">
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="user.firstName" [disabled]="loading" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="user.lastName" [disabled]="loading" />
          </mat-form-field>
        </div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-Mail</mat-label>
          <input
            matInput
            [(ngModel)]="user.email"
            [disabled]="loading"
            type="email"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Street & HouseNo.</mat-label>
          <input matInput [(ngModel)]="user.street" [disabled]="loading" />
        </mat-form-field>
        <div class="add-user-row">
          <mat-form-field appearance="outline" class="quarter-width">
            <mat-label>ZIP</mat-label>
            <input matInput [(ngModel)]="user.zip" [disabled]="loading" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="three-quarter-width">
            <mat-label>City</mat-label>
            <input matInput [(ngModel)]="user.city" [disabled]="loading" />
          </mat-form-field>
        </div>
      </mat-dialog-content>

      <mat-dialog-actions class="add-button-row">
        <button
          mat-button
          class="secondary-button"
          [disabled]="loading"
          (click)="closeDialog()"
        >
          No Thanks
        </button>
        <button
          mat-button
          class="primary-button"
          [disabled]="loading"
          (click)="updateUser()"
        >
          Ok
        </button>
      </mat-dialog-actions>
    </div>
  </div>
</div>
