<div class="detail-container" *ngIf="user$ | async as user; else loading">
  <mat-card class="detail-header">
    <img class="profile-icon" src="/assets/img/avatar.png" />
    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
  </mat-card>
  <mat-card class="detail-content">
    <button mat-icon-button class="edit-icon" [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openEditDialog()">Edit</button>
    </mat-menu>
    <div class="detail-row">
      <div class="detail-item">
        <mat-icon>mail</mat-icon>
        <p>{{ user.email }}</p>
      </div>
      <div class="detail-item">
        <mat-icon>calendar_month</mat-icon>
        <p>{{ birthDay }}</p>
      </div>
    </div>

    <div class="detail-item">
      <mat-icon>location_on</mat-icon>
      <div>
        <p>{{ user.street }}</p>
        <p>{{ user.zip }} {{ user.city }}</p>
      </div>
    </div>
  </mat-card>
</div>

<ng-template #loading>
  <p>Loading user data...</p>
</ng-template>
